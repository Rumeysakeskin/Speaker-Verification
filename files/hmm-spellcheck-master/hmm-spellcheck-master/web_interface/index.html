<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Correttore</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='jquery-ui.min.css') }}">
</head>
<body>
  <main>
    <h1>Corrett<span>t</span>ore</h1>
    <div class="Row">
      <div class="Col Col--spacer">
        <input id="inputText" type="text" placeholder="Scrivi una frase...">
      </div>
      <div class="Col">
          <button class="Button Button--noise"id="buttonNoise" title="Disturba frase">
            <i class="fa fa-random"></i>
          </button>
      </div>
      <div class="Col">
          <button class="Button Button--correct"id="buttonCorrect" title="Correggi frase">Correggi</button>
      </div>
    </div>
    <div class="Row">
      <div class="Col">
        <div class="Card" id="correctedText" style="display:none;"></div>
      </div>
    </div>
  </main>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='jquery-ui.min.js') }}"></script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
